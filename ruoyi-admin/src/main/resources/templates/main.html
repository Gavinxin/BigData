<body class="gray-bg">


<body>

<div id="container" >
</div>
<h1 class="title">实时交通拥堵监测系统</h1>
<ul class="btn-wrap" style="z-index: 99;">
	<li class = "btn" onclick = "addRouteType()">叠加路况</li>
	<li class = "btn" onclick = "removeRouteType()">删除路况</li>
</ul>
<table border="1" class="table_i">
	<tr><td class="td">序号</td><td  style="width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-left: 13px;color: rgb(0,0, 0);">道路名称</td><td>拥堵指数</td></tr>
	<tr>

	</tr>
	<tr>
		<td class="td">2</td><td style="width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-left: 13px;color: rgb(180,0, 0)">东北路</td><td>119</td>
	</tr>
	<tr>

	</tr>
	<tr>
		<td class="td">4</td><td style="width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-left: 13px;color: rgb(180,0, 0)">京漠线</td><td>121</td>
	</tr>

		<td class="td">5</td><td style="width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-left: 13px;color: rgb(180,0, 0)">北木路/火寺路(路口)</td><td>105</td>
	</tr>

		<td class="td">6</td><td style="width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-left: 13px;color: rgb(180,0, 0)">良三路</td><td>99</td>
	</tr>
	<tr>
		<td class="td">7</td><td style="width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-left: 13px;color: rgb(180,0, 0)">熊南路路口</td><td>94</td>
	</tr>

</table>
<div class="input_1">
	<form action="/bigdata/limit">
	<input type="text" name="pStartX" placeholder="起始点横坐标"  />
	<input type="text" name="pStartY" placeholder="起始点纵坐标"  />
	<br>
	<input type="text" name="pEndX" placeholder="终点横坐标" />
	<input type="text" name="pEndY" placeholder="终点纵坐标" />
		<input type="button" value="查询" onclick="Click()">
	</form>

</div>

<script type="text/javascript">
var map = new BMapGL.Map("container");
// 创建地图实例
var point = new BMapGL.Point(116.404, 39.915);
// 创建点坐标
map.centerAndZoom(point, 12);
// 初始化地图，设置中心点坐标和地图级别
map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
function addRouteType() {
    map.setTrafficOn(); // 叠加路况图层
}
function removeRouteType() {
    map.setTrafficOff(); // 关闭路况图层
}


var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
map.addControl(scaleCtrl);
var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
map.addControl(zoomCtrl);
var cityCtrl = new BMapGL.CityListControl();  // 添加城市列表控件
map.addControl(cityCtrl);
map.setMapStyleV2({
  styleId: '80917e680573103387c0e5bfa5a724e2'
});
var marker1 = new BMapGL.Marker(new BMapGL.Point(116.642205,39.796877));
var marker2 = new BMapGL.Marker(new BMapGL.Point(116.416857,40.135382));
var marker3 = new BMapGL.Marker(new BMapGL.Point(116.589515,39.930447));
var marker4 = new BMapGL.Marker(new BMapGL.Point(116.730495,40.789573));
var marker5 = new BMapGL.Marker(new BMapGL.Point(116.563985,40.246531));
var marker6 = new BMapGL.Marker(new BMapGL.Point(116.046498,39.818616));
var marker7 = new BMapGL.Marker(new BMapGL.Point(117.221842,40.151276));
var marker8 = new BMapGL.Marker(new BMapGL.Point(116.449808,39.777535));
// 在地图上添加点标记
map.addOverlay(marker1);
map.addOverlay(marker2);
map.addOverlay(marker3);
map.addOverlay(marker4);
map.addOverlay(marker5);
map.addOverlay(marker6);
map.addOverlay(marker7);
map.addOverlay(marker8);



</script>

	    $('#pay-qrcode').click(function(){

	            area: ['600px', '360px'],
	            content: html
	        });
	    });
	    function Click(){
	    	console.log("点击了文字");
	    }
    </script>
